<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Invoicing App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .error-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
            text-align: center;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="error-card">
        <h1 class="display-1 text-muted mb-4">500</h1>
        <h2 class="mb-4">Server Error</h2>
        <p class="lead mb-4">Something went wrong on our end. Please try again later.</p>
        
        <div class="d-grid gap-2">
            <a href="/" class="btn btn-primary btn-lg">
                <i class="fas fa-home me-2"></i>Go to Home
            </a>
            <a href="javascript:location.reload()" class="btn btn-outline-primary">
                <i class="fas fa-redo me-2"></i>Reload Page
            </a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
